<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
  <div class="container">
		<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">{{ title }}</a>
      <div>
        <form class="form-inline" action="vitaminc">
          <button type="submit" class="btn btn-warning mr-2">Vitamin C</button>
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addFood">&plus; Add</button>
        </form>
      </div>
		</nav>
  
    <div class="list-group list-group-flush mt-4">
      {% for food in foods %}
      <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ food["name"] }}</h5>
          <small>{{ food["time"].strftime("%H:%M") }}</small>
        </div>
        <div class="d-flex w-100 justify-content-between">
          <p class="mb-1">{{ food["quantity"] }}{{ food["unit"] }}</p>
          <form action="/delete" method="post">
            <input type="hidden" name="id" value="{{ food["_id"] }}">
            <button type="submit" class="btn btn-danger">&times;</button>
          </form>
        </div>
      </div>
      {% else %}
        <p class="text-center">
          No food yet :(
        </p>
      {% endfor %}
    </div>

    <div class="modal" id="addFood" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add food</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="/submit" method="post">
            <div class="modal-body">
              <div class="form-group">
                <label for="food">Food</label>
                <input class="form-control" type="text" name="name" id="food" placeholder="e.g.: carrots, lettuce, kale, etc...">
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="quantity">Quantity</label>
                  <input class="form-control" type="number" name="quantity" id="quantity" placeholder="e.g.: 1 piece,  2g, 4oz, etc...">
                </div>
                <div class="col">
                  <label for="unit">Unit</label>
                  <select class="custom-select" id="unit" name="unit">
                    <option value="g">g</option>
                    <option value="oz">oz</option>
                    <option value="pcs">pcs</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">&plus; Add</button>
              <button class="btn btn-danger" data-dismiss="modal">&times; Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
