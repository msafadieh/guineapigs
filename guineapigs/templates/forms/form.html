{% from 'bootstrap/wtf.html' import form_field %}
<form  id="modal-form" class="form" method="post" action="{% block target %}{% endblock %}">
    <div class="modal-header">
        <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
  <div class="modal-body">
  {% block modal_body %}{% endblock %}
  </div>
  <div class="modal-footer">
	  <button type="submit" id="submit-btn" class="btn btn-success">&plus; save</button>
	  <button class="btn btn-danger" data-dismiss="modal">&times; cancel</button>
  </div>
</form>
